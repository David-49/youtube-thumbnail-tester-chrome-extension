<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style/button.css" />
  </head>
  <body>
    <span id="extErrorMessage" style="color: red"></span>

    <div>
      <label>
        Channel name<br />
        <input class="js-channel-name-input" type="text" name="title" />
      </label>
    </div>

    <div>
      <label>
        Channel Thumbnail<br />
        <input class="js-channel-thumbnail-input" type="file" name="title" />
        <img
          src="/"
          alt="channel thumbnail"
          class="preview-channel-thumbnail"
        />
      </label>
    </div>

    <div>
      <label>
        Title<br />
        <input class="js-title-input" type="text" name="title" />
      </label>
    </div>

    <div>
      <label>
        Thumbnail<br />
        <input type="file" class="js-thumbnail-input" name="thumbnail" />
      </label>
    </div>

    <button class="js-find-card">Go!</button>

    <script src="popup.js"></script>
  </body>
</html>
